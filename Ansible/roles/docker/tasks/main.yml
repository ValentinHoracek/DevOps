- name: Include upstream docker role
  block:
    # checkov:skip=CKV2_ANSIBLE_3 "Upstream Galaxy role handles errors internally"
    - import_role:
        name: geerlingguy.docker
  rescue:
    - name: Log docker role failure
      debug:
        msg: "geerlingguy.docker role failed!"
  always:
    - name: Finished docker import block
      debug:
        msg: "geerlingguy.docker role import completed"